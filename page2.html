<!Doctype html>
<html lang = "en">
<head>
	<meta charset="UFI=8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="widtdevice, initial-scale=1.0">
	<link rel="stylesheet" href="style4.css">
	<title>Product Page</title>
</head>
<body>
	<a href="javascript:history.back()" class="back-button">Back</a>
	<div class="container">
		<div class="product">
			<div class="gallery">
				<img src="Images/headphone.png">
			</div>
			<div class="details">
				<h1>Hand Free</h1>
				<h2>$50.00</h2>
				<h3>20% OFF</h3>
				<p>Immerse yourself in pure sound with our premium headphones, featuring crystal-clear audio, comfortable design, and long-lasting battery life for an unforgettable listening experience.</p>
				
				<form>
					<div class="color-select">
						<p>Color</p>
						<label for="black">
							<input type="radio" name="color" id="black">
							<span class="color-1"></span>
						</label>
						<label for="blue">
							<input type="radio" name="color" id="blue">
							<span class="color-2"></span>
						</label>
						<label for="white">
							<input type="radio" name="color" id="white">
							<span class="color-3"></span>
						</label>
						<label for="purple">
							<input type="radio" name="color" id="purple">
							<span class="color-4"></span>
						</label>
					</div>
					
					<div class="quantity-select">
						<p>Quantity</p>
						<input type="number" value="1">
					</div>
					
					<button>Buy Now</button>
					
				</form>
				
			</div>
		</div>
	</div>
</body>
</html>
